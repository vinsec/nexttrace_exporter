# NextTrace Exporter Configuration Example

# HTTP Server Configuration (optional)
# Command-line flags take precedence over these values
server:
  # Listen address for the HTTP server
  # Default: localhost:9101 (local only, recommended for security)
  # For Docker/container deployments, use 0.0.0.0:9101 to accept connections from outside
  # Examples:
  #   - localhost:9101  (local only, recommended for non-container deployments)
  #   - 0.0.0.0:9101    (all interfaces, required for containers)
  #   - :9101           (all interfaces, short form)
  #   - 192.168.1.100:9101  (specific IP)
  listen_address: 0.0.0.0:9101
  
  # Path where metrics are exposed
  # Default: /metrics
  metrics_path: /metrics

# Targets configuration
targets:
  # Google DNS
  - host: 8.8.8.8
    name: google_dns
    interval: 5m      # Check every 5 minutes
    max_hops: 30      # Maximum 30 hops

  # Cloudflare DNS
  - host: 1.1.1.1
    name: cloudflare_dns
    interval: 10m
    max_hops: 30

  # Custom target with custom interval
  - host: www.google.com
    name: google_com
    interval: 15m
    max_hops: 20

  # IPv6 target example
  - host: 2001:4860:4860::8888
    name: google_dns_ipv6
    interval: 10m
    max_hops: 30

# Prometheus configuration example for nexttrace_exporter

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'nexttrace-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Scrape nexttrace_exporter itself
  - job_name: 'nexttrace'
    static_configs:
      - targets: ['nexttrace_exporter:9101']
        labels:
          instance: 'main'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

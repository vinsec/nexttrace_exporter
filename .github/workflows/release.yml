name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write
  packages: write  # For GHCR

jobs:
  build:
    name: Build and Release (${{ matrix.goos }}, ${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get git info
        id: git_info
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT="${{ steps.git_info.outputs.commit }}"
          BUILD_TIME="${{ steps.git_info.outputs.date }}"
          
          # Set binary name (without version/arch info)
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="nexttrace_exporter.exe"
          else
            BINARY_NAME="nexttrace_exporter"
          fi
          
          # Build with version info
          go build -v -trimpath \
            -ldflags "-s -w -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME} -X main.gitCommit=${COMMIT}" \
            -o "${BINARY_NAME}" .
          
          echo "binary=${BINARY_NAME}" >> $GITHUB_OUTPUT
        id: build

      - name: Create archive
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BINARY="${{ steps.build.outputs.binary }}"
          
          # Create archive name with version and architecture
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE_NAME="nexttrace_exporter-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          else
            ARCHIVE_NAME="nexttrace_exporter-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          
          # Add ARM version suffix if applicable
          if [ -n "${{ matrix.goarm }}" ]; then
            ARCHIVE_NAME="${ARCHIVE_NAME}v${{ matrix.goarm }}"
          fi
          
          # Prepare config example
          if [ -f "examples/config.yml" ]; then
            cp examples/config.yml config.yml.example
          elif [ -f "config.yml" ]; then
            cp config.yml config.yml.example
          fi
          
          # Create archive with only binary and config
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "${BINARY}" config.yml.example
            ARCHIVE_FILE="${ARCHIVE_NAME}.zip"
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" "${BINARY}" config.yml.example
            ARCHIVE_FILE="${ARCHIVE_NAME}.tar.gz"
          fi
          
          # Create checksum for the archive (not the binary)
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${ARCHIVE_FILE}" > "${ARCHIVE_FILE}.sha256"
          else
            shasum -a 256 "${ARCHIVE_FILE}" > "${ARCHIVE_FILE}.sha256"
          fi
          
          echo "archive=${ARCHIVE_FILE}" >> $GITHUB_OUTPUT
          echo "checksum=${ARCHIVE_FILE}.sha256" >> $GITHUB_OUTPUT
        id: archive

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexttrace_exporter-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: |
            ${{ steps.archive.outputs.archive }}
            ${{ steps.archive.outputs.checksum }}
          retention-days: 5

      - name: Check if release exists
        id: check_release
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}" \
            | jq -r '.id // empty')
          
          if [ ! -z "$RELEASE_ID" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
            echo "Release ${VERSION} already exists with ID: ${RELEASE_ID}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${VERSION} does not exist"
          fi

      - name: Delete existing release assets
        if: github.event_name == 'workflow_dispatch' && steps.check_release.outputs.exists == 'true'
        run: |
          RELEASE_ID="${{ steps.check_release.outputs.release_id }}"
          ARCHIVE_NAME="${{ steps.archive.outputs.archive }}"
          CHECKSUM_NAME="${{ steps.archive.outputs.checksum }}"
          
          # Get all assets for this release
          ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets")
          
          # Delete matching assets
          for asset_name in "$ARCHIVE_NAME" "$CHECKSUM_NAME"; do
            ASSET_ID=$(echo "$ASSETS" | jq -r ".[] | select(.name == \"$asset_name\") | .id")
            if [ ! -z "$ASSET_ID" ] && [ "$ASSET_ID" != "null" ]; then
              echo "Deleting existing asset: $asset_name (ID: $ASSET_ID)"
              curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/releases/assets/${ASSET_ID}"
            fi
          done

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            ${{ steps.archive.outputs.archive }}
            ${{ steps.archive.outputs.checksum }}
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Check Docker Hub credentials
        id: check_dockerhub
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub credentials are configured"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Docker Hub credentials not configured, will only push to GHCR"
            echo "To push to Docker Hub, add DOCKER_USERNAME and DOCKER_PASSWORD secrets"
          fi

      - name: Log in to Docker Hub
        if: steps.check_dockerhub.outputs.available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.check_dockerhub.outputs.available == 'true' && format('{0}/nexttrace_exporter', secrets.DOCKER_USERNAME) || '' }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Docker Hub push summary
        if: steps.check_dockerhub.outputs.available == 'true'
        run: |
          echo "### ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/nexttrace_exporter:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/nexttrace_exporter:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Container Registry:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: GHCR only summary
        if: steps.check_dockerhub.outputs.available != 'true'
        run: |
          echo "### ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸  Only published to GitHub Container Registry (Docker Hub credentials not configured)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Container Registry:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

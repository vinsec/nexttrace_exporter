name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get git info
        id: git_info
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT="${{ steps.git_info.outputs.commit }}"
          BUILD_TIME="${{ steps.git_info.outputs.date }}"
          
          # Set output filename
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="nexttrace_exporter-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            OUTPUT="nexttrace_exporter-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          
          # Add ARM version suffix if applicable
          if [ -n "${{ matrix.goarm }}" ]; then
            OUTPUT="${OUTPUT}v${{ matrix.goarm }}"
          fi
          
          # Build with version info
          go build -v -trimpath \
            -ldflags "-s -w -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME} -X main.gitCommit=${COMMIT}" \
            -o "${OUTPUT}" .
          
          # Create checksum
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${OUTPUT}" > "${OUTPUT}.sha256"
          else
            shasum -a 256 "${OUTPUT}" > "${OUTPUT}.sha256"
          fi
          
          echo "artifact=${OUTPUT}" >> $GITHUB_OUTPUT
          echo "checksum=${OUTPUT}.sha256" >> $GITHUB_OUTPUT
        id: build

      - name: Create archive
        run: |
          ARTIFACT="${{ steps.build.outputs.artifact }}"
          ARCHIVE_NAME="${ARTIFACT%.*}.tar.gz"
          
          # Prepare files to include
          FILES="${ARTIFACT} ${ARTIFACT}.sha256 README.md LICENSE"
          
          # Add config.yml if exists
          if [ -f "config.yml" ]; then
            FILES="${FILES} config.yml"
          elif [ -f "examples/config.yml" ]; then
            cp examples/config.yml config.yml.example
            FILES="${FILES} config.yml.example"
          fi
          
          # For Windows, create .zip instead
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE_NAME="${ARTIFACT%.*}.zip"
            zip "${ARCHIVE_NAME}" ${FILES}
          else
            tar czf "${ARCHIVE_NAME}" ${FILES}
          fi
          
          echo "archive=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
        id: archive

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexttrace_exporter-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: |
            ${{ steps.build.outputs.artifact }}
            ${{ steps.build.outputs.checksum }}
            ${{ steps.archive.outputs.archive }}
          retention-days: 5

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            ${{ steps.archive.outputs.archive }}
            ${{ steps.build.outputs.checksum }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/nexttrace_exporter
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

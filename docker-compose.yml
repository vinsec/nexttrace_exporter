services:
  nexttrace_exporter:
    image: vinsec/nexttrace_exporter:latest
    container_name: nexttrace_exporter
    ports:
      - "9101:9101"
    volumes:
      - ./examples/config.yml:/etc/nexttrace_exporter/config.yml:ro
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9101/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

